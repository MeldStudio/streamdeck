<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>co.meldstudio.streamdeck.volume-stepper Property Inspector</title>
    <link rel="stylesheet" href="../../libs/css/sdpi.css">
</head>

<body>
    <div class="sdpi-volume-stepper sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label" data-localize="Track">Track</div>
            <select class="sdpi-item-value select" id="track"></select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label" data-localize="StepSize">Step Size</div>
            <input type="number" class="sdpi-item-value" id="stepsize" value="3"/>
        </div>
    
      <div class="sdpi-item" id="loading" style="display: none;">
        <div class="sdpi-connecting" data-localize="Connecting">Connecting to Meld Studio...</div>
      </div>
    </div>

    <!-- libs -->
    <script src="../../libs/js/utils.js"></script>
    <script src="../../libs/js/constants.js"></script>
    <script src="../../libs/js/events.js"></script>
    <script src="../../libs/js/api.js"></script>
    <script src="../../libs/js/property-inspector.js"></script>
    <script src="../../libs/js/timers.js"></script>
    <script src="../../libs/js/qwebchannel.js"></script>
    <script src="../../libs/js/meldstudio.js"></script>
    <script src="../../libs/js/inspector.js"></script>

    <script>
      $PI.on('connected', () => {
          $MSPI.watchConnections('loading');
          $MSPI.initializeSelection("co.meldstudio.streamdeck.volume-stepper", ["track"])
          $MSPI.initializeText("co.meldstudio.streamdeck.volume-stepper", ["stepsize"]);
      });
    </script>
</body>

</html>
